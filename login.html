<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Login</title>
    <script src="https://kit.fontawesome.com/caa6494be0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./HP.css"/>
</head>
<body>
    <div class="sign_login">
        <div class="signup_main_cont login_cont">
            <h3 class="signup_head">Login</h3>
            <form class="text-center">
                <input type="text" id="login_Username" class="input_signup" placeholder=" Username"/>
                <input type="email" id="login_email" class="input_signup" placeholder=" Email"/>
                <input type="password" id="login_password" class="input_signup" placeholder=" Password"/>
                <p class="error1_su d-none" id="error2">*Please provide the correct details</p>
                <input type="button" id="login_btn" class="button1 submit_signup" value="Login"/>      
            </form>
            <p class="text-center">Don't have an Account? <a href="./signup.html" class="login_text_sign_up">SignUp</a></p>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
